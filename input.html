  <html>
    <head>
      <title>Gathering Input</title>
      <script>
      function getName() {
        var fullName, fullName1;

        fullName1= document.getElementById("last").value;
        document.getElementById("message").innerHTML = fullName + " " + fullName1;

      }
      </script>
    </head>
    <body>
      <input type="text" id="first"><br>
      <input type="text" id="last"><br>
      <button type="button" id="doneButton" onClick="getName();">Done
    </button>
        <p id="message"> </p>
    </body>
    </html>
